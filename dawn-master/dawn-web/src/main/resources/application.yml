server:
    tomcat:
        uri-encoding: UTF-8
        max-threads: 1000
        min-spare-threads: 30
    port: 8090
spring:
    application:
        name: dawn-web
    profiles:
        # 激活一个或者多个配置文件逗号隔开
        active: rabbitmq
    jackson:
        date-format: yyyy-MM-dd HH:mm:ss
        time-zone: GMT+8
        default-property-inclusion: non_null
    datasource:
      name: druidDataSource
      type: com.alibaba.druid.pool.DruidDataSource
      druid:
          driver-class-name: com.mysql.cj.jdbc.Driver
          datasourcename: dawn
          url: jdbc:mysql://127.0.0.1/${spring.datasource.druid.datasourcename}?useUnicode=true&zeroDateTimeBehavior=convertToNull&autoReconnect=true&characterEncoding=utf-8&useSSL=false&serverTimezone=UTC
          username: root
          password: 123456
          filters: stat,wall,config
          max-active: 1000
          initial-size: 1
          max-wait: 60000
          min-idle: 1
          time-between-eviction-runs-millis: 60000
          min-evictable-idle-time-millis: 300000
          validation-query: select 1
          test-while-idle: true
          test-on-borrow: false
          test-on-return: false
          pool-prepared-statements: true
          max-open-prepared-statements: 50
          max-pool-prepared-statement-per-connection-size: 20
    devtools:
        restart:
            # 设置开启热部署
            enabled: true
            #重启服务的文件夹目录
            additional-paths: src/main/java
            #不重启服务的文件夹配置
            exclude: META-INF/maven/**,META-INF/resouces/**,resources/**, static/**,public/**,templates/**,**/*Test.class,**/*Tests.class,git.properties
    # Redis 配置
    redis:
        # Redis数据库索引（默认为0）
        database: 1
        # Redis服务器地址
        host: 127.0.0.1
        # Redis服务器连接端口
        port: 6379
        # Redis服务器连接密码（默认为空）
        password: 123456
        jedis:
            pool:
                # 连接池最大连接数（使用负值表示没有限制）
                max-active: -1
                # 连接池最大阻塞等待时间（使用负值表示没有限制）
                max-wait: -1
                # 连接池中的最大空闲连接
                max-idle: 1000
                # 连接池中的最小空闲连接
                min-idle: 0
        # 连接超时时间（毫秒）
        timeout: 1200
# Apache Dubbo
embedded:
    zookeeper:
        port: 2181
dubbo:
    # application:
        # 提供/消费方应用名，用于计算依赖关系 默认值：${spring.application.name}
        # name: dawn-web
    registry:
        # 使用zookeeper广播注册中心暴露服务地址
        address: zookeeper://127.0.0.1:${embedded.zookeeper.port}
        # 使用文件缓存注册中心地址列表及服务提供者列表，应用重启时将基于此文件恢复，注意：两个注册中心不能使用同一文件存储
        file: ${user.home}/dubbo-cache/${spring.application.name}/dubbo.cache
    consumer:
        timeout: 3000
        # 启动时检查依赖的服务是否可用，不可用时会抛出异常
        # check: false
# 项目自定义配置项
dawn:
    # 定时任务
    task:
        # 发送队列  1分钟执行一次
        send-rabbit: 0 */1 * * * ?
        # 发送WebSocket  2秒执行一次
        sendwebsocket: 0/2 * * * * ?
